<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="overflow-x: hidden;">
    <header>
        STUDENT SURVEY FORM
    </header>
    <form id="myForm" class="main" action="/submit" method="POST">
        <div class="grid">
            <div class="item">
                <div class="keyword">NAME :</div>
                <input id="name" name="name" class="box" type="text" placeholder="ENTER YOUR NAME">
            </div>
            <div class="item">
                <div class="keyword">EMAIL-ID :</div>
                <input id="email" name="email" class="box" type="text" placeholder="ENTER YOUR EMAIL-ID">
            </div>
            <div class="item">
                <div class="keyword">AGE :</div>
                <input id="age" name="age" class="box" type="text" placeholder="ENTER YOUR AGE">
            </div>
            <div class="item">
                <div class="keyword">CLASS :</div>
                <input id="standard" name="standard" class="box" type="text" placeholder="ENTER YOUR CLASS">
            </div>
            <div class="item">
                <div class="keyword">School Type :</div>
                <input type="radio" name="schl" id="schl1" value="Private">
                <label for="schl1">Private</label>
                <br>
                <input type="radio" name="schl" id="schl2" value="Govt">
                <label for="schl2">Govt.</label>
            </div>
            <div class="item">
                <div class="keyword">SCHOOL NAME :</div>
                <input id="school" name="school" class="box" type="text" placeholder="ENTER YOUR SCHOOL NAME ">
            </div>
            <div class="item">
                <div class="keyword">SELECT COURSES :</div>
                <input type="checkbox" name="course" id="btech">
                <label for="btech">B.Tech</label>
                <br>
                <input type="checkbox" name="course" id="bca">
                <label for="bca">BCA</label>
                <br>
                <input type="checkbox" name="course" id="bcom">
                <label for="bcom">B.Com</label>
                <br>
                <input type="checkbox" name="course" id="bba">
                <label for="bba">BBA</label>
                <br>
                <input type="checkbox" name="course" id="ba">
                <label for="ba">BA</label>
                <br>
                <input type="checkbox" name="course" id="bsc">
                <label for="bsc">B.Sc</label>
            </div>
            <div class="item">
                <div class="keyword">Reason for the selected course :</div>
                <input id="reason" name="reason" class="box" type="text">
            </div>
        </div>
        <button type="button" class="sub" onclick="submitForm()">SUBMIT</button>
    </form>
    <script src="script.js"></script>

</body>

</html>
